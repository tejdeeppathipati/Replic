version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  gateway:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - REDIS_URL=redis://redis:6379/0
      - CORE_DECISION_WEBHOOK=${CORE_DECISION_WEBHOOK:-http://host.docker.internal:9000/decisions}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WA_NUMBER=${TWILIO_WA_NUMBER}
      - OWNER_WA_NUMBER=${OWNER_WA_NUMBER}
      - PHOTON_BASE_URL=${PHOTON_BASE_URL:-http://host.docker.internal:5173}
      - PHOTON_TO=${PHOTON_TO}
      - WEBHOOK_SIGNING_SECRET=${WEBHOOK_SIGNING_SECRET}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:

